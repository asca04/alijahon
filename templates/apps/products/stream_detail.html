{% extends 'apps/base.html' %}
{% load static %}

{% block content %}

    <div class="card mb-3 mt-2">
        <div class="card-body">
            <div class="col-lg-8 swiper-container">

                <form method="post" action="{% url 'order-create' %}">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label class="form-label" for="formGroupNameInput">Ism:</label>
                        <input class="form-control" name="name" id="formGroupNameInput" type="text">
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="formGroupEmailInput">Telefon nomer:</label>
                        <input class="form-control" id="phone-mask" required="" name="phone_number" type="text">
                    </div>
                    <input hidden="hidden" type="text" name="product" value="{{ stream.product.id }}">
                    <input hidden="hidden" type="text" name="stream" value="{{ stream.id }}">
                    <span style="padding-bottom: 100px;">


                
                </span>
                    <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 20px;">
                        <button class="btn btn-primary" type="submit">Buyurtma berish</button>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-lg-8 swiper-container" style="margin-top: 20px;">


                    <img src="{{ stream.product.image.url }}" alt=""
                         class="img-main mb-3 img-fluid">


                    <div class="row mb-5 thumbs">

                    </div>
                </div>
            </div>
            <div class="col-lg-8 swiper-container">
                <h5>
                    {{ stream.product.description }}
                </h5>
                <p class="fs--1">
                <h4 class="d-flex align-items-center">
                <span class="text-warning me-2">
                {{ price }}
                </span>


                </h4>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script>
        $('#phone-mask').inputmask({
            "mask": "+\\9\\98(99) 999-99-99"
        });
        $('#messages-modal').modal('show');
    </script>

{% endblock %}
