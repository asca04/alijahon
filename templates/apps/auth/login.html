{% extends 'apps/base.html' %}
{% load static %}

{% block content %}

    <div class="content_auth_form">
        <div class="content_auth_form_group">
            <div class="content_auth_form_group_input">
                <div class="card">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="card-header bg-circle-shape bg-shape text-center p-2"><a
                                class="font-sans-serif fw-bolder fs-4 z-index-1 position-relative link-light light"
                                href="/">Alijahon</a></div>
                        <div class="card-body p-4">
                            <div class="row flex-between-center">
                                <div class="col-auto">
                                    <h3>Kirish</h3>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label" for="split-login-email">
                                        Telefon nomer</label>
                                </div>
                                <input type="text" name="phone_number" id="phone_mask" class="form-control">
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label" for="split-login-password">Parol</label>
                                </div>
                                <input class="form-control" name="password" id="split-login-password" type="password">
                            </div>
                            <div class="row flex-between-center">
                                <div class="col-auto">
                                    <div class="form-check mb-0">
                                        <input class="form-check-input" autocomplete="on" type="checkbox"
                                               id="split-checkbox">
                                        <label class="form-check-label mb-0" for="split-checkbox">
                                            Men qoidalar bilan tanishdim</label>
                                    </div>
                                </div>

                                <div class="col-auto">
                                    <a class="fs--1" href="#">
                                        Foydalanish shartlari
                                    </a>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">
                                    Kirish
                                </button>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <script src="{% static "apps/vendors/popper/popper.min.js" %}"></script>
    <script src="{% static "apps/vendors/bootstrap/bootstrap.min.js" %}"></script>
    <script src="{% static "apps/vendors/anchorjs/anchor.min.js" %}"></script>
    <script src="{% static "apps/vendors/is/is.min.js" %}"></script>
    <script src="{% static "apps/vendors/echarts/echarts.min.js" %}"></script>
    <script src="{% static "apps/vendors/fontawesome/all.min.js" %}"></script>
    <script src="{% static "apps/vendors/lodash/lodash.min.js" %}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="{% static "apps/vendors/list.js/list.min.js" %}"></script>
    <script src="{% static "apps/assets/js/theme.js" %}"></script>
    <script src="https://kit.fontawesome.com/1257678c77.js" crossorigin="anonymous"></script>
    <script>
        $(function () {
            var availableTags = [];
            $("#search-input").autocomplete({
                source: availableTags
            });
            console.log(availableTags);
        });
    </script>

    <script src="https://unpkg.com/imask"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script>
        $('#phone_mask').inputmask({
            "mask": "+\\9\\98(99) 999-99-99"
        });
        $('#messages-modal').modal('show');
    </script>



{% endblock %}
